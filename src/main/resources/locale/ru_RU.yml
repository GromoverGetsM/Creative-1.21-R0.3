menus:
  switches:
    actions:
      sm:
        name: "&3Separator"
        lore:
          - "&fSeparates parameters in a message"
          - "&faccording to the specified settings"

        states:
          together: "No Separation"
          space: "Separated by Space"
          newline: "Separated by New Line"

  worlds-option:
    title: "Выберите опцию"
    items:
      create-world:
        name: "&eСоздать плот"
        lore:
          - "&7Создаёт новый плот, если"
          - "&7не достигнут лимит"
          - "&7"
          - "&7Доступно плотов для создания:"
          - "&e%s"
      worlds-browser:
        name: "&eБраузер миров"
        lore:
          - "&7Открывает список доступных миров"
      my-worlds:
        name: "&eМои миры"
        lore:
          - "&7Открывает ваши миры"

  create-world:
    title: "Создание мира"
    items:
      environment-parameter:
        name: "&eОкружение"
        lore:
          - "&7Игра может находиться в разных"
          - "&7типах мира. От этого зависит"
          - "&7поведение игры и биомы в мире"
        states:
          normal: "Обычный мир"
          nether: "Ад"
          the_end: "Мир Края"
      generation-parameter:
        name: "&eТип мира"
        lore:
          - "&7От разных типов мира зависит"
          - "&7генерация самого мира"
        states:
          normal: "Обычный мир"
          flat: "Плоский мир"
          large_biomes: "Большие биомы"
          amplified: "Усиленная генерация"
      generate-structures:
        name: "&eГенерация структур"
        lore:
          - "&7Структуры, такие как деревни,"
          - "&7города Края, адские крепости и"
          - "&7т.д. (/не)будут сгенерированы, в"
          - "&7зависимости от решения"
        states:
          true: "Генерировать структуры"
          false: "Не генерировать структуры"
      create:
        name: "&eСоздать мир"
        lore:
          - "&7Запускает создание мира с"
          - "&7заданными параметрами"

  my-worlds:
    title: "Мои миры"

  plot:
    title: "Управление плотом"
    items:
      dangerzone-filler:
        name: "&cОпасная зона"
        lore:
          - "&7Будьте &eаккуратны&7!"
          - "&7Ниже находятся кнопки,"
          - "&7напрямую влияющие на ключевые"
          - "&7настройки плота!"
      shutdown-plot:
        name: "&eОтключить плот"
        lore:
          - "&7Полностью выключает плот."
          - "&7Мир отгружается, всех игроков"
          - "&7отбрасывает в лобби. Изменения"
          - "&7в мире и в коде сохраняются."
      delete-plot:
        name: "&eУдалить плот"
        lore:
          - "&7Стирает весь мир, код и информацию"
          - "&7о плоте. Освобождает слот для создания"
      closeable:
        name: "&eДоступность плота"
        lore:
          - "&7Если плот закрыт, то в него могут"
          - "&7зайти только &eмодераторы&7, владелец,"
          - "&7доверенные кодеры и строители. В закрытом"
          - "&7состоянии плот не отображается в браузере"
        states:
          true: "Открыто для посещений"
          false: "Закрыто для посещений"
      set-icon:
        name: "&eУстановить иконку"
        lore:
          - "&7Нажмите сюда с предметом в курсоре,"
          - "&7чтобы изменить иконку плота"
          - "&7"
          - "&eВажно! &7Головы станут &eголовой стива,"
          - "&7текстуры обнуляются."
      set-name:
        name: "&eУстановить имя"
        lore:
          - "&7Нажмите сюда, чтобы изменить имя плота."
          - "&7Имя изменится на сообщение в чате."
          - "&7Поддерживаются &1ц&2в&3е&4т&5а &7и перенос"
          - "&7строки &6\\n"
      set-spawnpoint:
        name: "&eУстановить точку возрождения"
        lore:
          - "&7Нажмите сюда, чтобы изменить точку"
          - "&7возрождения для игроков."
          - "&7"
          - "&eЛКМ &7- Точка возрождения на текущем"
          - "&7местоположении"
          - "&eПКМ &7- Точка возрождения на нулевых"
          - "&7координатах"
      gamerule-management:
        name: "&eУправление игровыми правилами"
        lore:
          - "&7Открывает меню с переключателями"
          - "&7состояний для различных игровых"
          - "&7правил"

  world-browser:
    title: "Браузер миров"

  locale-menu:
    title: "Выбор локализации"
    items:
      ru-ru:
        name: "&eРусский язык"
        lore:
          - "&7Нажмите, чтобы выбрать"
          - "&eрусский язык &7в качестве"
          - "&7основной локализации"
      en-us:
        name: "&eАнглийский язык"
        lore:
          - "&7Нажмите, чтобы выбрать"
          - "&eанглийский язык &7в качестве"
          - "&7основной локализации"

  gamerule-management:
    title: "Управление игровыми правилами"
    states:
      true: "Включено"
      false: "Отключено"
    items:
      doTraderSpawning:
        name: "&eСпавн странствующего торговца"
        lore:
          - "&7Отвечает за появление странствующего"
          - "&7торговца в мире. Если отключено, торговец"
          - "&7не появляется"
      doWardenSpawning:
        name: "&eСпавн варденов"
        lore:
          - "&7Отвечает за появление варденов через"
          - "&7природный скалк-сенсор. Если отключено,"
          - "&7вардены не появляются"
      doPatrolSpawning:
        name: "&eСпавн патрулей"
        lore:
          - "&7Отвечает за появление патрулей разбойников"
          - "&7в мире. Если отключено, патрули не"
          - "&7появляются"
      doImmediateRespawn:
        name: "&eМоментальное возрождение"
        lore:
          - "&7Если отключено, игроку нужно нажать на кнопку"
          - "&7для возрождения. Иначе - моментально появляется"
          - "&7на точке спавна"
