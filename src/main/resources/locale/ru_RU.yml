prefix: "&bCreative+ &8» &f"

info:
  locale-set: "Локализация установлена: &6ru_RU"

errors:
  menu-not-defined: "&4⛔ &cМеню ещё не определено"

global-items:
  menu-not-filled:
    name: "&c Это меню ещё не заполнено "
    lore:
      - "&f Меню находится в стадии "
      - "&f разработки. Для получения "
      - "&f информации об обновлении "
      - "&f обратитесь в дискорд: "
      - "&c @gromovergets"
  next-page:
    name: "&e Вперёд (#%s) "
    lore:
      - "&f Нажмите на предмет для "
      - "&f перехода на следующую "
      - "&f страницу "
  prev-page:
    name: "&e Назад (#%s) "
    lore:
      - "&f Нажмите на предмет для "
      - "&f перехода на предыдущую "
      - "&f страницу "

coding:
  var-types:
    text:
      name: "&bТекст"
      lore:
        - "&7Положите сюда книгу -"
        - "&7- текстовую переменную"
    numeric:
      name: "&cЧисло"
      lore:
        - "&7Положите сюда слизь -"
        - "&7- числовую переменную"
    location:
      name: "&fМестоположение"
      lore:
        - "&7Положите сюда листок -"
        - "&7- переменную местоположения"
    dynamic:
      name: "&6Динамическая переменная"
      lore:
        - "&7Положите сюда магмакрем -"
        - "&7- динамическую переменную"

menus:
  worlds-option:
    title: "Выберите опцию"
    items:
      create-world:
        name: "&eСоздать плот"
        lore:
          - "&7Создаёт новый плот, если"
          - "&7не достигнут лимит"
          - "&7"
          - "&7Доступно плотов для создания:"
          - "&e%s"
      worlds-browser:
        name: "&eБраузер миров"
        lore:
          - "&7Открывает список доступных миров"
      my-worlds:
        name: "&eМои миры"
        lore:
          - "&7Открывает ваши миры"

  create-world:
    title: "Создание мира"
    items:
      environment-parameter:
        name: "&eОкружение"
        lore:
          - "&7Игра может находиться в разных"
          - "&7типах мира. От этого зависит"
          - "&7поведение игры и биомы в мире"
        states:
          normal: "Обычный мир"
          nether: "Ад"
          the_end: "Мир Края"
      generation-parameter:
        name: "&eТип мира"
        lore:
          - "&7От разных типов мира зависит"
          - "&7генерация самого мира"
        states:
          normal: "Обычный мир"
          flat: "Плоский мир"
          large_biomes: "Большие биомы"
          amplified: "Усиленная генерация"
      generate-structures:
        name: "&eГенерация структур"
        lore:
          - "&7Структуры, такие как деревни,"
          - "&7города Края, адские крепости и"
          - "&7т.д. (/не)будут сгенерированы, в"
          - "&7зависимости от решения"
        states:
          true: "Генерировать структуры"
          false: "Не генерировать структуры"
      create:
        name: "&eСоздать мир"
        lore:
          - "&7Запускает создание мира с"
          - "&7заданными параметрами"
