          - "&7- &6Dynamic Variable: &7The variable to set &e(1)"
          - "&7- &eItem: &7The item to assign &e(1)"

      var_multiply:
        name: "&eMultiply (*)"
        lore:
          - "&7Multiplies the initial number by all the numbers listed below,"
          - "&7and stores the result in a variable."
          - "&7"
          - "&7Arguments (29):"
          - "&7- &6Dynamic Variable: &7Variable for the result &e(1)"
          - "&7- &cNumber: &7Number to multiply &e(1)"
          - "&7- &cNumber: &7Numbers to multiply by &e(27)"
      var_divide:
        name: "&eDivide (/)"
