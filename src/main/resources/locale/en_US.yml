          - "&7- &bText: &7Sound name &e(36)"
      show_book:
        name: "&eShow Book"
        lore:
          - "&7Displays a book to the player on the screen"
          - "&7"
          - "&7Arguments (36):"
          - "&7- &bText: &7Book pages&c* &e(36)"
          - "&7"
          - "&c&o*&f&oEach text is a separate page"
      show_win_screen:
        name: "&eShow Victory Screen"
