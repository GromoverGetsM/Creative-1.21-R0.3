          - "&7Arguments (2):"
          - "&7- &6Dynamic Variable: &7Variable for the result &e(1)"
          - "&7- &bText: &7Text to parse &e(1)"
      get_text_len:
        name: "&eGet Text Length"
        lore:
          - "&7Stores the length of the given text in a variable"
