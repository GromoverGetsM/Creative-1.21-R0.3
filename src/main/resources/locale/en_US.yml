          - "&7"
          - "&7Arguments (28):"
          - "&7- &bText: &7Main text &e(1)"
          - "&7- &bText: &7Texts to compare &e(27)"

      if_var_equals:
        name: "&eIf Value Equals"
        lore:
          - "&7Checks if a value matches any of the specified values."
          - "&7"
          - "&7Arguments (28):"
          - "&7- &3Any Value: &7The value to check &e(1)"
          - "&7- &3Any Value: &7Values to compare against &e(27)"
      if_var_exist:
        name: "&eIf Variable Exists"
        lore:
          - "&7Checks if the specified variable exists."
          - "&7Ignores save settings"
          - "&7"
          - "&7Arguments (1):"
          - "&7- &6Dynamic Variable: &7The variable to check &e(1)"
      if_loc_in_reg:
        name: "&eIf Location in Region"
        lore:
          - "&7Checks if a location is within the"
          - "&7specified range (inclusive)"
          - "&7"
          - "&7Arguments (3):"
          - "&7- &fLocation: &7The location to check &e(1)"
          - "&7- &fLocation: &7Min point of the region &e(1)"
          - "&7- &fLocation: &7Max point of the region &e(1)"
      if_loc_in_barrier:
        name: "&eIf Location in Border"
        lore:
          - "&7Checks if the location"
          - "&7is inside the specified border"
          - "&7"
          - "&7Arguments (2):"
          - "&7- &fLocation: &7Location to check &e(1)"
          - "&7- &6Toggle: &7Border to check &e(1)"

      select_all_players:
