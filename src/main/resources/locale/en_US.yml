          - "&7Arguments (2):"
          - "&7- &6Dynamic variable: &7Variable for the result &e(1)"
          - "&7- &bText: &7Text to check &e(1)"

      get_locs_distance:
        name: "&eGet Distance Between Locations"
        lore:
          - "&7Calculates the distance between two locations."
          - "&7Stores the result in a variable."
          - "&7"
          - "&7Arguments (3):"
          - "&7- &6Dynamic Variable: &7Variable to store the result &e(1)"
          - "&7- &fLocation: &7First location &e(1)"
          - "&7- &fLocation: &7Second location &e(1)"
      block_from_loc:
        name: "&eGet Block from Location"
        lore:
          - "&7Retrieves the block from the specified location."
          - "&7Saves the result into a variable."
          - "&7"
          - "&7Arguments (2):"
          - "&7- &6Dynamic Variable: &7Variable for the result &e(1)"
          - "&7- &fLocation: &7Location of the block &e(1)"
      value_from_loc:
        name: "&eGet Value from Location"
        lore:
          - "&7Retrieves the specified value from the location."
          - "&7Saves the result into a variable."
          - "&7"
          - "&7Arguments (3):"
          - "&7- &6Dynamic Variable: &7Variable for the result &e(1)"
          - "&7- &fLocation: &7Location to retrieve the value from &e(1)"
          - "&7- &6Toggle: &7Value to retrieve &e(1)"

      compare_num_ez:
        name: "&eCompare Numbers (Easy)"
        lore:
          - "&7Compares two numbers based on a specified criterion."
          - "&7"
          - "&7Arguments (3):"
          - "&7- &cNumber: &7The number to compare &e(1)"
          - "&7- &6Toggle: &7Comparison type &e(1)"
          - "&7- &cNumber: &7The number to compare against &e(1)"

      if_text_contains:
        name: "&eIf Text Contains"
        lore:
          - "&7Checks if the main argument contains any"
          - "&7of the specified texts below"
          - "&7"
          - "&7Arguments (28):"
          - "&7- &bText: &7Main text &e(1)"
          - "&7- &bText: &7Texts to compare &e(27)"

      if_text_starts_with:
        name: "&eIf Starts With"
        lore:
          - "&7Checks if the main argument starts with any"
          - "&7of the specified texts below"
          - "&7"
          - "&7Arguments (28):"
          - "&7- &bText: &7Main text &e(1)"
          - "&7- &bText: &7Texts to compare &e(27)"

      if_text_ends_with:
        name: "&eIf Text Ends With"
        lore:
          - "&7Checks if the main argument ends with any"
