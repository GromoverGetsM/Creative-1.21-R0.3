      en-us:
        name: "&eEnglish Language"
        lore:
          - "&7Click to select"
          - "&eEnglish &7as the"
          - "&7primary localization"

  gamerule-management:
    title: "Game Rule Management"
    items:
      doTraderSpawning:
        name: "&eWandering Trader Spawning"
        lore:
          - "&7Controls the spawning of wandering"
          - "&7traders in the world. If disabled, traders"
          - "&7will not spawn"
        states:
          true: "Enabled"
          false: "Disabled"
      doWardenSpawning:
        name: "&eWarden Spawning"
        lore:
          - "&7Controls the spawning of wardens through"
          - "&7natural sculk sensors. If disabled, wardens"
          - "&7will not spawn"
        states:
          true: "Enabled"
          false: "Disabled"
      doPatrolSpawning:
        name: "&ePillager Patrol Spawning"
        lore:
          - "&7Controls the spawning of pillager patrols"
          - "&7in the world. If disabled, patrols will not"
          - "&7spawn"
        states:
          true: "Enabled"
          false: "Disabled"
      doImmediateRespawn:
        name: "&eInstant Respawn"
        lore:
          - "&7If disabled, players must press a button"
          - "&7to respawn. If enabled, they will respawn"
          - "&7instantly at the spawn point"
        states:
          true: "Enabled"
          false: "Disabled"
      naturalRegeneration:
        name: "&eNatural Regeneration"
        lore:
          - "&7If enabled, players will regenerate health"
          - "&7when they have sufficient hunger."
        states:
          true: "Enabled"
          false: "Disabled"
      mobGriefing:
        name: "&eMob Griefing"
        lore:
          - "&7If disabled, entities will not interact"
          - "&7with blocks or pick up items from the ground."
        states:
          true: "Enabled"
          false: "Disabled"
      doMobSpawning:
        name: "&eNatural Mob Spawning"
        lore:
          - "&7If disabled, mobs will not spawn naturally"
          - "&7(by Minecraft's system)."
          - "&7Spawn eggs and spawning through code"
          - "&7will still function."
        states:
          true: "Enabled"
          false: "Disabled"