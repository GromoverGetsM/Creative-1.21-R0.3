          - "&7"
          - "&aNo arguments required"
      select_all_entities:
        name: "&eSelect All Entities"
        lore:
          - "&7Replaces the selection with a list of all entities (excluding"
          - "&7players) in the game world."
          - "&7"
          - "&aNo arguments required"

      select_default_entity:
        name: "&eSelect Default Entity"
        lore:
          - "&7Replaces the selection with the default entity if"
          - "&7the entity is not a player."
          - "&7"
          - "&aNo arguments required"

      select_default_player:
        name: "&eSelect Default Player"
        lore:
          - "&7Replaces the selection with the default entity if"
          - "&7the entity is a player."
          - "&7"
          - "&aNo arguments required"
      select_player_by_cond:
        name: "&eSelect players by condition"
        lore:
          - "&7Selects players based on a specified condition"
          - "&7"
          - "&7Arguments (?):"
          - "&7- &c?: &7Depends on the chosen condition"
      send_selection:
        name: "&eSend current selection"
        lore:
          - "&7Outputs the current selection to chat"
          - "&7"
          - "&aNo arguments required"

      switch_ai:
        name: "&eToggle Entity's AI state"
        lore:
          - "&7Enables/disables entity's ai depends"
          - "&7on choice"
          - "&7"
          - "&7Arguments (1):"
          - "&7- &6Toggle: &7Enable or disable"
  worlds-option:
