          - "&7Assigns a specified value to a variable. If"
          - "&7multiple values are specified, they are combined into"
          - "&7a single string and assigned to the variable."
          - "&7"
          - "&7Arguments (28):"
          - "&7- &6Dynamic Variable: &7The variable to assign to &e(1)"
          - "&7- &3Any Value: &7Values to assign &e(27)"
      set_item_var:
        name: "&eSet Item"
        lore:
          - "&7Assigns the specified item to a variable"
