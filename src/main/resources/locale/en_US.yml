          - "&7Divides the initial number by all the ones provided below"
          - "&7and stores the result in a variable"
          - "&7"
          - "&7Arguments (29):"
          - "&7- &6Dynamic Variable: &7Variable for the result &e(1)"
          - "&7- &cNumber: &7The number to be divided &e(1)"
          - "&7- &cNumber: &7Numbers to divide by &e(27)"
      var_increment:
        name: "&eAdd (+=)"
        lore:
          - "&7Adds the specified value to the variable."
          - "&7If the value is invalid or missing, 1 is added."
          - "&7"
          - "&7Arguments (2):"
          - "&7- &6Dynamic Variable: &7The variable to modify &e(1)"
          - "&7- &cNumber: &7The amount to add &e(1)"

      var_decrement:
        name: "&eSubtract (-=)"
        lore:
          - "&7Subtracts the specified value from the variable."
          - "&7If the value is invalid or missing, 1 is subtracted."
          - "&7"
          - "&7Arguments (2):"
          - "&7- &6Dynamic Variable: &7The variable to modify &e(1)"
          - "&7- &cNumber: &7The amount to subtract &e(1)"

      parse_number:
        name: "&eParse Number"
        lore:
          - "&7Converts a text value into a number"
