        name: "&eSet Border Buffer"
        lore:
          - "&7Changes the length of the buffer (safe) zone"
          - "&7beyond the border. If the player goes beyond"
          - "&7the buffer zone, they will start taking damage"
          - "&7"
          - "&7Arguments (2):"
          - "&7- &bText: &7Name of the border &e(1)"
          - "&7- &cNumber: &7New buffer zone size &e(1)"

