          - "&7Checks if the player has a license"
          - "&7"
          - "&aNo arguments required"
      if_player_sleeping:
        name: "&eSleeping"
        lore:
          - "&7Checks if the player is sleeping in a bed"
          - "&7"
          - "&aNo arguments required"
      if_player_sneaking:
        name: "&eSneaking"
        lore:
          - "&7Checks if the player is sneaking"
          - "&7"
          - "&aNo arguments required"
      if_player_sprinting:
        name: "&eSprinting"
        lore:
          - "&7Checks if the player is sprinting"
          - "&7"
          - "&aNo arguments required"
      if_player_swimming:
        name: "&eSwimming"
        lore:
          - "&7Checks if the player is swimming"
          - "&7"
          - "&aNo arguments required"

