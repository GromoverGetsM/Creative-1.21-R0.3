    name: "&cNo Items"
    lore:
      - "&7The menu might still be under development"
      - "&7or there are no available buttons for you."
      - "&7Contact the administration or"
      - "&7come back later!"
  next-page:
    name: "&e Forward (#%s) "
    lore:
      - "&f Click on the item to "
      - "&f go to the next "
      - "&f page "
  prev-page:
    name: "&e Back (#%s) "
    lore:
      - "&f Click on the item to "
      - "&f go to the previous "
      - "&f page "

