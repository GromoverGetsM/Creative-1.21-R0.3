        name: "&eCreate board"
        lore:
          - "&7Adds a new scoreboard panel to memory"
          - "&7that can be interacted with and displayed"
          - "&7"
          - "&7Arguments (2):"
          - "&7- &bText: &7Board name &e(1)"
          - "&7- &bText: &7Display name &e(1)"
      delete_scoreboard:
        name: "&eDelete board"
        lore:
          - "&7Removes a scoreboard panel from memory"
          - "&7"
          - "&7Arguments (1):"
          - "&7- &bText: &7Board name &e(1)"
      scoreboard_set_score:
        name: "&eSet board score"
        lore:
          - "&7Adds a row to the scoreboard with a given"
          - "&7score value"
          - "&7"
          - "&7Arguments (3):"
          - "&7- &bText: &7Board name &e(1)"
          - "&7- &cNumber: &7Score value &e(1)"
          - "&7- &bText: &7Row name &e(1)"
