          - "&7a different item."
          - "&7"
          - "&7Arguments (36):"
          - "&7- &eItem: &7Item for possible selection &e(36)"
      remove_item:
        name: "&eRemove Item"
        lore:
          - "&7Removes specified items from the player's inventory."
          - "&7The item is removed in the same quantity as specified."
          - "&7Arguments (36):"
          - "&7- &eItem: &7The item to remove &e(36)"
