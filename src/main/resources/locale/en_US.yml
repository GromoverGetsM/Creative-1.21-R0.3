          - "&7world types. This affects"
          - "&7game behavior and biomes in the world"
        states:
          normal: "Normal World"
          nether: "The Nether"
          the_end: "The End"
      generation-parameter:
        name: "&eWorld Type"
        lore:
          - "&7Different world types affect"
          - "&7the generation of the world itself"
        states:
          void: "Empty World"
          flat: "Flat World"
      create:
        name: "&eCreate World"
        lore:
          - "&7Initiates the creation of a world with"
          - "&7specified parameters"

